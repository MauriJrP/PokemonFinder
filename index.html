<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PokeFinder</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="" />
      <h1 class="header__title">PokeFinder</h1>
    </header>
    <div class="wrapper">
      <form action="" class="form">
        <input
          id="pokemon__elegido"
          class="pokemon__elegido"
          type="text"
          autocomplete="off"
          placeholder="charizard"
        />
        <input id="buscar" class="search" type="button" value="Buscar" />
      </form>
      <main class="pokemon">
        <div class="pokemon__div">
          <div class="pokemon__left">
            <h2 id="pokemon__name" class="pokemon__name">Busca un pokemon!</h2>
            <!-- <img id="pokemon__image" class="pokemon__image" src="" alt="pokemon" /> -->
          </div>
          <div class="pokemon__right hide">
            <h2 class="pokemon__title">Caracteristicas</h2>
            <div class="pokemon__features">
              <p class="pokemon__feature"></p>
              <p class="pokemon__feature"></p>
              <p class="pokemon__feature"></p>
              <p class="pokemon__feature"></p>
            </div>
          </div>
        </div>
      </main>

      <hr>

      <section class="section-list">
        <div class="section-list__div">
        </div>
        <div class="loader hide">
          <div class="loader__div"></div>
        </div>
        <button class="section-list__button">
          Cargar mas
        </button>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
